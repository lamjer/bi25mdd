<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    <title>Log in</title>
    <script>
        function showMessageAndDelay(url) {
            var messageElement = document.getElementById('message');
            messageElement.style.display = 'block';

            setTimeout(function () {
                window.location.href = url;
            }, 3000); // 3000 milliseconds = 3 seconds
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Bi25md</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./about.html">About Us</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" href="./register.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="background-color:green">
        <div id="message p-4" style="display: none;">
            This is a message that appears when the button is clicked. The page will load after a 3-second delay.
        </div>
    </div>

    <div class="container mt-5">
        <div class="form-group">
            <h1>Login</h1>
            <label for="username">Username</label>
            <input type="text" class="form-control p-1 mt-2 mb-3" id="username" placeholder="Enter your username">
            <label for="password">Password</label>
            <div class="input-group p-1 mt-2">
                <input type="password" class="form-control" id="password" placeholder="Enter your password"
                    onkeyup="checkPasswordStrength()" oninput="togglePasswordVisibility()">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <input type="checkbox" id="toggle-password" onclick="togglePasswordVisibility()">
                        <label for="toggle-password" class="px-2">Show Password</label>
                    </div>
                </div>
            </div>

            <a href="/about.html" onclick="showMessageAndDelay('./about.html'); return false;"><button id="submit-button" class="btn btn-primary mt-3">Log in</button></a>
            <p class="mt-3">Dont have an account?<a href="/register.html"> Sign Up</></a>
        </div>
    </div>

</body>


</html>
